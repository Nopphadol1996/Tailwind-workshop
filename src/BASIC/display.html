    justify-center ตรงกลางแกน y -->

    <div class="flex flex-col h-full gap-2">
        <div class="bg-black text-white w-20 h-20">1</div>
        <div class="bg-red-500 text-white w-20 h-20">2</div>
        <div class="bg-orange-500 text-white w-20 h-20">3</div>
        <div class="bg-green-500 text-white w-20 h-20">4</div>
    </div>

    <div class="flex flex-row h-full gap-2">
