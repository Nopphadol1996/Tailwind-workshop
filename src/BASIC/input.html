<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Input</title>
</head>
<body class="bg-stone-800 text-white">

    <div class="w-screen h-screen flex flex-col gap-y-4 items-center justify-center">
        
        <div class="flex flex-col gap-2">
            <label class="text-green-500" for=""><i class="fa-solid fa-user mr-2 text-green-500"></i>
                USER</label>
            <input class="text-black w-[300px] py-2 border-2 rounded-xl border-green-500
                            focus:outline-none focus:border-orange-300" 
            type="text" placeholder="Username">
        </div>

        <div class="flex flex-col gap-2">
            <label class="text-orange-500" for="">
                <i class="fa-solid fa-key mr-2 text-orange-500"></i>
                Password</label>
            <div class="relative">
                <input class="text-black w-[300px]  px-8 py-2 border-2 rounded-xl border-orange-500
                                focus:outline-none focus:border-orange-300"
                type="password"><i class="fa-solid fa-lock absolute top-4 left-3 text-black"></i>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-yellow-500 " for=""><i class="fa-solid fa-phone mr-2 text-yellow-500"></i>
                    Phone</label>
                <input class="py-2 px-4 w-[300px] rounded-xl border-2 border-yellow-500
                              placeholder:text-yellow-500 text-black
                                focus:outline-none focus:border-orange-300" 
                type="number" placeholder="เบอร์โทรศัพท์">
            </div>

            <div class="flex flex-col items-start text-black">
                <label class="text-white" 
                for="" >โปรดเลือก</label>
                <select class="text-yellow-600 border-2 border-red-600">
                    <option class="text-center mr-2" value="" disabled selected>รายการ</option>
                    <option class="bg-green-500">Tailwind</option>
                    <option class="bg-yellow-500 text-white" value="">JavaScrip</option>
                    <option value="">PHP</option>
                    <option value="">JAVA</option>
                    <option value="">GO</option>
                    <option value="">Python</option>
                </select>
            </div>
            <!-- 0px คือ การขยับในแนวแกน x
            4px คือ การขยับในแนวแกน y
            20px คือ การฟุ้งของเงา
            0px คือ ความเข้มของเงา
             -->
            <div class="flex">
                <button class="px-2 py-2  rounded-xl border-2 border-white text-green-500
                shadow-[0px_4px_20px_0px_green]">
                    Check <i class="fa-solid fa-check"></i>
                    
                </button>
            </div>

            <div class="flex">
                <button class=" w-[200px] px-2 py-2 mt-10 rounded-xl border-2 border-white text-yellow-500
                shadow-[0px_5px_20px_0px_orange]
                hover:shadow-[0px_20px_25px_0px_white] transition-all duration-200">
                    Check <i class="fa-solid fa-check"></i>     
                </button>
            </div>

        </div>


    </div>
    
</body>
</html>
