<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hello Tailwind</title>
  </head>
  <body class="bg-stone-600">
    <h1 class="w-100 h-100 bg-gray-300 mt-2 text-3xl font-bold">
      Hello Tailwind
    </h1>
    <div>
      <button
        class="bg-cyan-400 px-6 py-4 w-24 h-24 mt-10 ml-10 rounded-2xl border-2 border-white"
      >
        BTN
      </button>
    </div>
    <div>
      <button
        class="px-6 py-3 ml-10 mt-10 rounded-full bg-white border-2 border-red-500"
      >
        <i
          class="fa-solid fa-user mr-2 p-2 border-2 rounded-full bg-cyan-500 text-white"
        ></i>
        My Button
      </button>
    </div>

    <div>
      <button
        class="px-6 py-3 ml-10 mt-10 rounded-sm bg-white border-2 border-yellow-500"
      >
        Button1
      </button>
    </div>

    <div>
      <button
        class="px-6 py-3 ml-10 mt-10 rounded-md bg-white border-4 border-cyan-500"
      >
        Button2
      </button>
    </div>

    <div>
      <button
        class="px-6 py-3 ml-10 mt-10 rounded-lg bg-white border-8 border-red-500"
      >
        Button3
      </button>
    </div>

    <div>
      <button
        class="px-6 py-3 ml-10 mt-10 rounded-full bg-yellow-200 border-4 border-green-400"
      >
        Button4
      </button>
    </div>
  </body>
</html>
